<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript 12</title>
</head>
<body>
    <canvas id="canvas" width="400px" height="400px"></canvas>
    <script>
        function draw(){
            var canvas = document.getElementById("canvas");
            var ctx = canvas.getContext("2d");//Tạo thiết bị ngữ cảnh
            //Rectangle
            ctx.fillStyle = "rgb(0, 255, 255)";//Màu tô
            ctx.fillRect(0, 0, 400, 400);//Gọi hàm tô màu
            
            //Fill Circle
            ctx.beginPath();    
            ctx.arc(200, 200, 200, 0, 2*Math.PI);
            var grd = ctx.createLinerGradient(0, 0, 0, canvas.height);
            grd.addColorStop(0, "red");
            grd.addColorStop(0.5, "white");
            grd.addColorStop(1, "red");
            ctx.fillStyle = grd;
            ctx.fill();
            ctx.stroke();
            
            //Polygon
            ctx.beginPath();
            ctx.moveTo(200, 0);
            ctx.lineTo(400, 200);
            ctx.lineTo(200, 400);
            ctx.lineTo(0, 200);
            ctx.lineTo(200, 0);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.strokeStyle = 'cyan';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            //Text
            ctx.font = "80px Arial";
            ctx.lineWidth = 5; //Độ dày của stroke
            ctx.strokeStyle = "blue"; //Màu của stroke
            ctx.strokeText("HTML5", canvas.width/5, canvas.height/2+20);
        }
    </script>
    <style onload="draw()"></style>
</body>
</html>
